<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

    <header><h1>School Admission Form </h1></header>
    <body>
        <form action="submit_admission_form.php" method="post" enctype="multipart/form-data">
        <h3>Student Information:</h3>
        <label for="student_name">Full Name:</label>
        <input type="text" id="student_name" name="student_name"><br><br>

        <label for="bod">Date Of Birth:</label>
        <input type="date" id="bod" name="bod"><br><br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
    
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        <label for="father-name">Father Name:</label>
        <input type="text" id="father-name" name="father-name"><br><br>
        <label for="mother-name">Mother Name:</label>
        <input type="text" id="mother-name" name="mother-name"><br><br>
        <label for="nationality">Nationality:</label>
        <input type="text" name="nationality" id="nationality"><br><br>
    
        <label for="current-grade">Current Grade/Level:</label>
        <select name="current-grade" id="current-grade">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>

        </select><br><br>
        <label for="expected-grade">Expected Grade/Level:</label>
        <select name="expected-grade" id="expected-grade">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>

        </select><br><br>
        <label for="previous-school">Previous School:</label>
        <input type="text" id="previous-school" name="previous-school"><br><br>
        <label for="home-address">Home Adress:</label>
        <input type="text" id="home-address" name="home-address"><br><br>
        <label for="email">E-mail Adress:</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="Phone">Phone Number:</label>
        <input type="text" id="Phone" name="Phone"><br><br>
        <H3><u>Documents Uplode:</u></H3>
        <label for="birth-c">Birth Certificate:</label>
        <input type="file" id="birth-c" name="birth-c"><br><br>
        <h3>Agreement and Consent</h3>
        <label ><input type="checkbox" name="terms" value="agree">I agree to the terms and conditions</label>
        <br><br>
        <input type="submit" value="submit">
    </form>



    </body>
</html>
